version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: digitalbank_restored
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"  # Port 5433 sur ta machine pour Ã©viter conflit avec ton PostgreSQL local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - digitalbank-network

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    depends_on:
      - postgres
    restart: always
    networks:
      - digitalbank-network

volumes:
  postgres-data:
  metabase-data:

networks:
  digitalbank-network:
    driver: bridge
